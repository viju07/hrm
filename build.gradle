apply plugin: 'sonar'

ext {
	gradleWrapperVersion = '1.4';
	
	springVersion = '3.2.1.RELEASE'
}

group = 'com.gersis-software'
version = '0.1.0-SNAPSHOT'

subprojects {
	apply plugin: 'java'
	apply from: "${rootProject.projectDir}/eclipse.gradle"
	apply from: "${rootProject.projectDir}/jacoco.gradle"

	repositories {
		mavenCentral()
	}

	sourceCompatibility = 1.7
	targetCompatibility = 1.7
}


task wrapper(type: Wrapper) {
	gradleVersion = gradleWrapperVersion;
}

sonar {
	server {
		url = "http://192.168.12.2:8080/sonar"
	}

	database {
		url = "jdbc:mysql://192.168.12.2/sonar"
		driverClassName = "com.mysql.jdbc.Driver"
		username = "sonar"
		password = "sonar"
	}

	project {
		name = "GS HRM"
	}
}
